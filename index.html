<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="hero-container">
        <div class="hero-banner-div">
            <img src="./assets/odin-lined.png" alt="Odin Image" class="odin-logo">
            <p>ODIN</p>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-top">
            <p class="top-paragraph">This is not a real online service! You know you need 
            something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
            <p class="top-paragraph">You know you want to.</p>
        </div>
        <div class="signup-form">
            <p class="top-paragraph">Let's do this!</p>
                <form action="#" target="_blank" id="signup-form">
                    <div class="form-container">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>

                        <div>
                            <label for="e-mail">E-MAIL</label>
                            <input type="email" id="e-mail" name="e-mail">
                        </div>

                        <div>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel">
                        </div>

                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" for="pass">
                        </div>

                        <div>
                            <label for="conpass">CONFIRM PASSWORD</label>
                            <input type="password" id="conpass" name="conpass">
                        </div>
                    </div>
                </form>
        </div>
        <div class="signup-bottom">
            <button type="submit" form="signup-form"> Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
</body>
</html>
